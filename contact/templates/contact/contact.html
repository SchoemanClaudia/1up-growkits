{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="p-4 rounded shadow-lg contact-panel text-light">
                <h2 class="mb-3 text-center logo-font">Get in Touch</h2>
                <hr>
                <p><strong>We would love to hear from you!</strong></p>
                <p>Whether you have a question, suggestion, or high five... drop us a message and we will get back to
                    you as soon as we can.</p>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-shop btn-lg w-100 rounded-0 text-uppercase mt-3">
                        Send Message
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
