{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="product-container col-10 offset-1">

            {% for guide in guide %}
            <div class="mb-5">
                <div class="col text-left mt-5 pt-4">
                    <h2 class="mb-2">{{ guide.guide_title }}</h2>
                    <hr>
                </div>
                <div class="row mt-1 mb-2"></div>
                <div class="row">
                    <div class="d-flex flex-column flex-md-row">

                        <!-- Image -->
                        <div class="col-12 col-md-5 text-left">
                            {% if guide.image %}
                            <img class="img-fluid" src="{{ guide.image.url }}" alt="{{ guide.guide_title }}">
                            {% endif %}
                        </div>

                        <!-- Instructions -->
                        <div class="col-12 col-md-7">
                            <p>{{ guide.instructions }}</p>
                        </div>

                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
